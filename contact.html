<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffff;
      background-color: black;

      height: 100dvh;

      background-image: url("background_main.png");
      background-size: auto 100%;   /* height = 100% */
      background-position: center;
      background-repeat: no-repeat
    }
    a.normal-link {
      color: #ffffff;           /* Inherit the color from the parent element */
      text-decoration: none;    /* Remove the underline */
    }
    /* Fixed position text (tesselate) */

    /* Scrollable content */
    p {
      position: fixed;
      color: #dddddd; /* Text color */
      z-index: 1; /* Ensure that content is behind the fixed text */
      font-size: 1.8vh;
      text-align: center;
      width: 40vh;
      top: 55%;
      left: 50%; /* Horizontally center the text */
      transform: translate(-50%, -50%);
    }

    p2 {
      font-size: 3.25vh; /* Font size */
      color: #dddddd; /* Text color */
      -webkit-text-stroke: 0.06vh #444444; /* Black border around the text */
      text-align: center;
      position: fixed; /* Fixed position for the text */
      top: 30%; /* Vertically center the text */
      left: 50%; /* Horizontally center the text */
      transform: translate(-50%, -50%); /* Offset the element to truly center it */
      z-index: 100; /* Make sure the text stays above the rest of the content */
    }

    p3 {
      position: relative;
      z-index: 1; /* Ensure that content is behind the fixed text */
      padding-top: 7.7vh; /* Adds some space to avoid overlapping with fixed text */
      font-size: 1.4vh;
      text-align: center;
    }
     .foreground-image {
      position: fixed; /* Fix the image in place relative to the viewport */
      top: 33%;           /* Position the image at the top of the viewport */
      left: 75%;          /* Position the image at the left of the viewport */
      z-index: 99;    /* Ensure the image stays above all other elements */
      width: 15vw;   /* Ensure the image covers the whole area without stretching */
    }

    /* Scrollable content */
    .content {
      font-size: 18px;
      text-align: center;
      padding-top: 100px; /* Adds some space to avoid overlapping with the fixed image */
    }
    .full-screen {
      width: 100vw;    /* Full width of the viewport */
      height: 28vh;   /* Full height of the viewport */
    }
  </style>

</head>
