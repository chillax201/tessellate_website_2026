<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffff;
      background-color: black;
      height: 200vh; /* Make the body taller than the viewport to enable scrolling */

      /* Fixed background image that doesn't scroll */
      background-image: url('./foreground-image3.png'); /* Specify the path to your PNG */
      background-size: cover; /* Ensure the image covers the entire body */
      background-position: center; /* Center the image */
      background-attachment: fixed; /* Make the background fixed (not scrolling) */
      background-repeat: no-repeat; /* Prevent image repetition */
    }
    a.normal-link {
      color: inherit;           /* Inherit the color from the parent element */
      text-decoration: none;    /* Remove the underline */
    }
    /* Fixed position text (tesselate) */
    p2 {
      font-size: 3.25vh; /* Font size */
      color: #dddddd; /* Text color */
      -webkit-text-stroke: 0.06vh #444444; /* Black border around the text */
      text-align: center;
      position: fixed; /* Fixed position for the text */
      top: 30%; /* Vertically center the text */
      left: 50%; /* Horizontally center the text */
      transform: translate(-50%, -50%); /* Offset the element to truly center it */
      z-index: 100; /* Make sure the text stays above the rest of the content */
    }

    /* Scrollable content */
    p {
      position: fixed;
      z-index: 1; /* Ensure that content is behind the fixed text */
      font-size: 1.8vh;
      text-align: center;
      width: 40vh;
      top: 55%;
      left: 50%; /* Horizontally center the text */
      transform: translate(-50%, -50%);
    }

    p3 {
      position: relative;
      z-index: 1; /* Ensure that content is behind the fixed text */
      padding-top: 7.7vh; /* Adds some space to avoid overlapping with fixed text */
      font-size: 1.4vh;
      text-align: center;
    }
     .foreground-image {
      position: fixed; /* Fix the image in place relative to the viewport */
      top: 33%;           /* Position the image at the top of the viewport */
      left: 75%;          /* Position the image at the left of the viewport */
      z-index: 99;    /* Ensure the image stays above all other elements */
      width: 15vw;   /* Ensure the image covers the whole area without stretching */
    }

    /* LEFT FIXED SIDEBAR */
    .left-sidebar {
      position: fixed;
      top: 18%;
      left: 2%;
      text-align: center;

      width: 25vw;     /* Left 25% of screen */
      height: 100vh;   /* Full height of screen */

      color: white;

      overflow-y: auto; /* If text is long, scroll inside the sidebar */
      z-index: 150; /* must be above the background but below foreground if needed */
    }


    /* Scrollable content */
    .content {
      font-size: 18px;
      text-align: center;
      padding-top: 100px; /* Adds some space to avoid overlapping with the fixed image */
    }
    .full-screen {
      width: 100vw;    /* Full width of the viewport */
      height: 28vh;   /* Full height of the viewport */
    }
  </style>
  <title>Day 3 at Tessellate '26</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>

  <div class="full-screen">

    DJ Night<br><small><small>19:00 - 24:00</small> </small><br><br>

    <small><small><b><a href="./home.html"  class="normal-link">back</a></b></small></small></p>
  </div>

  <div class="full-screen">
  </div>
</body>
</html>
